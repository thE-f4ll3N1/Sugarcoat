<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Widget</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/floating-whatsapp/1.0.4/floating-wpp.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/floating-whatsapp/1.0.4/floating-wpp.min.js"></script>
</head>

<body>
    <div id="my-whatsapp"></div>
    <script>
        $(function () {
            $('#my-whatsapp').floatingWhatsApp({
                phone: '919876543210', // Replace with your WhatsApp number
                popupMessage: 'Hi! How can we assist you?',
                showPopup: true,
                position: 'right', // 'left' or 'right'
                buttonImage: '<img src="https://cdn.jsdelivr.net/gh/rafaelbotazini/floating-whatsapp/icon.png" />',
            });
        });
    </script>
</body>

</html>
